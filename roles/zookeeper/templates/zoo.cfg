{%- set myid  = inventory_hostname | regex_replace('^(.*)-', '') -%}

admin.enableServer=false
quorumListenOnAllIPs=true
tickTime=2000
dataDir=/data/zookeeperData/
clientPort=2181
initLimit=10
syncLimit=5
{% for item in groups[group] %}
{% if loop.index0 | int == myid | int %}
server.{{ loop.index }}={{ item }}:2888:3888
{% else %}
server.{{ loop.index }}={{ item }}:2888:3888
{% endif %}
{% endfor %}
