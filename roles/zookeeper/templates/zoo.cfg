{%- set myid  = inventory_hostname | regex_replace('^(.*)-', '') -%}

tickTime=2000
dataDir=/data/zookeeperData
clientPort=32181
initLimit=5
syncLimit=2
{% for item in groups[group] %}
{% if loop.index | int == myid | int %}
server.{{ loop.index }}=0.0.0.0:2888:3888
{% else %}
server.{{ loop.index }}={{ hostvars[item].ansible_host }}:2888:3888
{% endif %}
{% endfor %}
